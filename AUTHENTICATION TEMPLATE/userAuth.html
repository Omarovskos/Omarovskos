<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="Stiles.css">
    <script src="https://kit.fontawesome.com/af62cf0b74.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main">
        <h1>User Authentication</h1>

        <i class="fa-solid fa-user"></i>
        <label for="username"> Username:</label>
        <input id="username" type="text" maxlength="15">

        <br><br>

        <i class="fa-solid fa-envelope"></i>
        <label for="email">E-mail:</label>
        <input id="email" type="email" maxlength="25">
        
        <br><br>

        <i class="fa-solid fa-lock"></i>
        <label for="password">Password:</label>
        <input type="password" id="password" maxlength="10">

        <br><br>

        <i class="fa-regular fa-calendar-days"></i>
        <label for="birthday">Date of birth:</label>
        <input id="birthday" type="date">
</div>
    
</body>
</html>
